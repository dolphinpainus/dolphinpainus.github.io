<script>
function checkStatus()
{
	$.ajax({
	type: "GET",
    url: "https://api.twitch.tv/kraken/streams/insomniacgamers12345?callback=",
	})
	.done(function(data)
	{
	var TTVdata = data["stream"];
		if((mode == 't' || mode == undefined) && TTVdata==null)
		{
			mode = 'l';
		}
		else if((mode == 'l' || mode==undefined) && TTVdata != null)
		{
			mode = 't';
		}
       
		if(oldmode != mode)
		{
			if(mode == 't')
			{
				go('http://player.twitch.tv/?channel=insomniacgamers12345');
				if(autoswitch == "on")
				{
					clearInterval(checktimer);
					checktimer = setInterval(function(){checkStatus();}, 900000);
				}
			}
			else
			{
				go('video3.html'); 
				if(autoswitch == "on")
				{
					clearInterval(checktimer);
					checktimer = setInterval(function(){checkStatus();}, 50000);
				}
			}
		}
		oldmode = mode;
	})
};

function getTicker()
{
	$.ajax({
				type: "GET",
				url: "https://api.twitch.tv/kraken/streams/insomniacgamers12345?callback=",
				async: false
			})
			.done(function(data)
			{
				var streamdata=data["stream"];
				if(streamdata!=null)
				{
					var namedata=streamdata["channel"]["status"];
				}
				if(typeof namedata == "undefined")
				{
					document.getElementById("bgwrap").innerHTML="Stream is Currently Offline";		
				}
				else
				{
					document.getElementById("bgwrap").innerHTML=namedata;
				}
			});
}

function toggleAuto()
{
	if(autoswitch == "on")
	{
		clearInterval(checktimer);
		autoswitch = "off";
		document.getElementById("switchicon").src = "autooff.png";
	}
	
	else
	{
		autoswitch = "on";
		document.getElementById("switchicon").src = "autoon.png";
		checkStatus();
	}
}

function switchStatus()
{
	if(mode == 't')
	{
		oldmode = undefined;
		mode = 'l';
		go('video3.html');
		if(autoswitch == "on")
		{
			clearInterval(checktimer);
			checktimer = setInterval(function(){checkStatus();}, 15000);
		}
	}
	else 
	{
		oldmode = undefined;
		mode = 't';
		go('http://player.twitch.tv/?channel=insomniacgamers12345');
		if(autoswitch == "on")
		{
			clearInterval(checktimer);
			checktimer = setInterval(function(){checkStatus();}, 900000);
		}
	}
};
</script>
