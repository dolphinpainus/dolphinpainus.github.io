  <script type="text/javascript">
    var volume;
    var player;
    params = {AllowScriptAccess: 'always', wmode: 'opaque'};
    function livestreamPlayerCallback(event) {
      if (event == 'ready') {
	player = document.getElementById("livestreamPlayer");
      	player.setDevKey('NE1Giw64vhwlgjxXqvJJoJ0o8TVY2jVvM0JLi3Gxodb6y8wGsi1ZzD8-NK8Rs5rk81Sf9C9kWBEXAGTYI-45uQQNt7__Cp8z8l77JWmKIyc');
      	player.load('insomniacstream');	
		player.startPlayback();
		setInterval(function(){updateViewerCount()}, 2000);
		player.setVolume(0.1);
      }
 }

    
      
    swfobject.embedSWF("http://cdn.livestream.com/chromelessPlayer/v20/playerapi.swf",
      "livestreamPlayer", "100%" , 500 ,  "9.0.0", "expressInstall.swf", null, params);
  </script>


	<script>
	$(function() {
	$( "#slider-vertical" ).slider({
	orientation: "horizontal",
	range: "min",
	min: 0,
	max: 100,
	value: 10,
	
	slide: function( event, ui ) {
	$( "#amount" ).val( ui.value ); 
    		player.setVolume(ui.value/100);
	}
	});
	$( "#amount" ).val( $( "#slider-vertical" ).slider( "value" ) );
	});
	</script>
    
 <script>
     function mute()
     {
            volume = player.getVolume();
            player.setVolume(0);
            document.getElementById("volumecontrol").setAttribute("onclick", "javascript: unmute();");
             document.getElementById("volumecontrol").setAttribute("src", "/im/volumemute.png");
    }
     
     function unmute()
     {
         player.setVolume(volume);
         document.getElementById("volumecontrol").setAttribute("onclick", "javascript: mute();");
     document.getElementById("volumecontrol").setAttribute("src", "/im/volumemax.png");
     }
     
     function pause()
    {
        player.stopPlayback();
        document.getElementById("playbutton").setAttribute("onclick", "javascript: play();");
     document.getElementById("playbutton").setAttribute("src", "/im/play.png");
     }
     
     function play()
    {
        player.startPlayback();
         updateViewerCount();
        document.getElementById("playbutton").setAttribute("onclick", "javascript: pause();");
     document.getElementById("playbutton").setAttribute("src", "/im/pause.png");
     }
     
      
      function updateViewerCount() {
        document.getElementById('viewercount').innerHTML = player.getViewerCount() + ' VIEWERS';
      if(player.isLive())
       {
         document.getElementById('liveind').innerHTML = '<img src="/im/liveb.jpg">';
     }
     else
     {document.getElementById('liveind').innerHTML = '';}
      }
    </script>
